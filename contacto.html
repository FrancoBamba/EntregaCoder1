  <body class="fondocontacto">

    <main class="principalcontacto">
      <section>
        <h2 class="subtitulocontacto">Contacto</h2>

        <h3 class="consultas">Consultas</h3>
        <form class="formulario" action="get">
          <div>
            <label for="n"></label>
            <input
              type="text"
              name="nombre"
              id="n"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div>
            <label for="m"></label>
            <input
              type="email"
              name="mail"
              id="m"
              placeholder="Ingrese su mail"
            />
          </div>
          <div>
            <label for="e"></label>
            <textarea
              name="mensaje"
              id="e"
              cols="30"
              rows="10"
              placeholder="Ingrese un mensaje"
            ></textarea>
          </div>
          <div>
            <input class="boton" type="submit" value="Enviar" />
          </div>
        </form>
      </section>
    </main>
   
    <footer class="piecontacto">
      <ul>
        <li>
          <div>
            <img
              class="logowp"
              src="https://hieloandino.cl/wp-content/uploads/2019/09/whatsapp-logo-png-hd-2.png"
              alt=""
            />
            11-5566-9988
          </div>
        </li>
        <li>
          <a class="facebook" href="https://es-la.facebook.com/" target="blank"
            ><img
              class="logofacebook"
              src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg"
              alt=""

        </li>
        <li>
          <a class="instagram" href="https://www.instagram.com/" target="blank"
            ><img
              class="logoinstagram"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png"
              alt=""
          /></a>
        </li>
      </ul>
    </footer>
